<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game_friends.css">
    <script src="game_friends.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Arsenal+SC:regular,italic,700,700italic" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <section>
          <div class="spc_style">
               <div>Stone</div>
               <div>Paper</div>
               <div>Scissor</div>
          </div>

          <div class="player1_score">
               <span class="player1_name"></span>
               <p class="uscore">0</p>
          </div>
          <div class="player2_score">
              <span class="player2_name">Computer</span>
              <p class="cscore">0</p>
          </div>
    </section>
    <main>
           <div class="choose_ur_option"><h1>Choose Your Option</h1></div>
            <div class="container">
              <button class="choice" id="stone">Stone</button>
              <button class="choice" id="paper" >Paper</button>
              <button class="choice" id="scissor">Scissor</button> 
            </div>

            <h1 class="result"></h1>

            <div class="image-container">
                  <div>
                        <h1>User</h1>
                        <img class="user" src="">
                  </div>
                  <div>
                        <h1>Computer</h1>
                        <img  class="computer" src="">
                  </div>
            </div>

            <div class="reset-container">
                  <button class="reset">Reset</button>
            </div>
    </main>
</body>
</html>
